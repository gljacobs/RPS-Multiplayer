<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
</head>

<body>
    <form>
        Enter Player Name: <br>
        <input id="player-in" type="text" name="user">
        <br><br>
        <input id="add-player" type="submit" value="Join">
    </form>
    <div>
        <button class="p1-choice" id="p1-r" data-name="r">Rock</button>
        <button class="p1-choice" id="p1-p" data-name="p">Paper</button>
        <button class="p1-choice" id="p1-s" data-name="s">Scissors</button>
    </div>
    <div id="game"></div>
    <div>
        <button class="p2-choice" id="p2-r" data-name="r">Rock</button>
        <button class="p2-choice" id="p2-p" value="p">Paper</button>
        <button class="p2-choice" id="p2-s" value="s">Scissors</button>
    </div>
    <div id="chat">
        <textarea id="text-box"></textarea>
        <form>
            <input id="player-chat" type="text" name="chat">
            <input id="add-chat" type="submit" value="Send">
        </form>
    </div>

    <script src="assets/js/app.js"></script>
</body>

</html>
